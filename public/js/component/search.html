<div ng-controller="drinkController" class="mainPanel">
    <div class="container" name="inputPanel" ng-show="inputPanel">
       <p class="text-primary">Drink Buddy</p>
        <div class="searchForm border bg-light rounded px-2 mt-2">
            <form id="searchForm" class="needs-validation" name="searchForm" ng-submit="submit(searchForm)" novalidate>
            <div class="row form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label" for="pid" required>ID
                </div>
                <div class="col-sm-5 mt-2">
                    <input class="form-control form-control-sm" type="text" name="pid" id="pid" ng-model="form.pid" placeholder="Peter">
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label" for="pname" required>Name
                </div>
                <div class="col-sm-5 mt-2">
                    <input class="form-control form-control-sm" type="text" name="pname" id="pname" ng-model="form.pname" placeholder="Peter">
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label" for="pheight" required>Height
                </div>
                <div class="col-sm-5 mt-2">
                    <input class="form-control form-control-sm" type="text" name="pheight" id="pheight" ng-model="form.pheight" placeholder="5">
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label" for="pweight" required>Weight
                </div>
                <div class="col-sm-5 mt-2">
                    <input class="form-control form-control-sm" type="text" name="pweight" id="pweight" ng-model="form.pweight" placeholder="120">
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                    <button class="btn btn-primary btn-sm py-0" style="vertical-align: middle;display: inline-flex;" type="submit" id="submit">
                            <p class="my-0 mt-1">Submit</p>
                    </button>
                    <button class="btn btn-light btn-sm clear border border-dark py-0" type="reset" style="vertical-align: middle;display: inline-flex;" ng-click="reset(form)">
                            <p class="my-0 mt-1">Clear</p>
                    </button>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            </form>
        </div>
    </div>
    <div class="" name="drinkPanel" ng-show="drinkPanel">
        <div class="card text-center h-100">
            <div class="card-header">
                <b>Drink</b>
            </div>
            <div class="card-body">
               <div class="scrolling-wrapper pt-3" id="scroller" ng-style="scroller">
                    <div class="ssnp" style="opacity:0" ng-click="clickDrinkPeople($event);">
                          <img src="../images/p1.png" style="opacity:0;border-radius: 50%;width:60px;height:60px;">
                    </div>
                    <div class="ssnp" ng-click="clickDrinkPeople($event);">
                          <img src="../images/p2.png" style="border-radius: 50%;width:60px;height:60px;">
                    </div>
                    <div class="ssnp" ng-click="clickDrinkPeople($event);">
                          <img src="../images/p3.png" style="border-radius: 50%;width:60px;height:60px;">
                    </div>
                    <div class="ssnp" ng-click="clickDrinkPeople($event);">
                          <img src="../images/p5.png" style="border-radius: 50%;width:60px;height:60px;">
                    </div>
                    <div class="ssnp" ng-click="clickDrinkPeople($event);">
                          <img src="../images/p7.png" style="border-radius: 50%;width:60px;height:60px;">
                    </div>
               </div>           
                
            	<div class="wave-background">
            		<div id="big-face" style="margin: 0 auto;"><div class="face-overlay"></div></div> 
            		
            	</div>
               <img ng-if="imageIdx==1" src="../images/drinkContent.png" style="width:100%">
               <img ng-if="imageIdx==2" src="../images/drinkContent2.png" style="width:100%">
               
            </div>
        </div> 
    </div>
    <div class="" name="discoverPanel" ng-show="discoverPanel">
        <div class="card text-center h-100">
            <div class="card-header">
            </div>
            <div class="card-body">
            <div>
            	<div person-index="1" class="person-alcohol-row">
					<select class="choose-alcohol">
						<option value="" disabled selected>Choose beverage</option>
						<option value="wine">Wine</option>
						<option value="beer">Beer</option>
						<option value="soju">Soju</option>
					</select>
					<div class="person-right">
					</div>
            	</div>
            	<div person-index="2" class="person-alcohol-row hide">
					<select class="choose-alcohol">
						<option value="" disabled selected>Choose beverage</option>
						<option value="wine">Wine</option>
						<option value="beer">Beer</option>
						<option value="soju">Soju</option>
					</select>
					<div class="person-right">
					</div>
            	</div>
            	<div person-index="3" class="person-alcohol-row hide">
					<select class="choose-alcohol">
						<option value="" disabled selected>Choose beverage</option>
						<option value="wine">Wine</option>
						<option value="beer">Beer</option>
						<option value="soju">Soju</option>
					</select>
					<div class="person-right">
					</div>
            	</div>
            	<div person-index="4" class="person-alcohol-row hide">
					<select class="choose-alcohol">
						<option value="" disabled selected>Choose beverage</option>
						<option value="wine">Wine</option>
						<option value="beer">Beer</option>
						<option value="soju">Soju</option>
					</select>
					<div class="person-right">
					</div>
            	</div>
            	<div person-index="5" class="person-alcohol-row hide">
					<select class="choose-alcohol">
						<option value="" disabled selected>Choose beverage</option>
						<option value="wine">Wine</option>
						<option value="beer">Beer</option>
						<option value="soju">Soju</option>
					</select>
					<div class="person-right">
					</div>
            	</div>
            </div>

            </div>
            <div class="row fixed-bottom card-footer text-muted mx-0 my-0 px-0 py-0">
                <div class="col-4 pt-3 bg-white" ng-click="openDrinkPanel()">
                    <img src="./images/drink.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openMemoriesPanel()">
                    <img src="./images/memories.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openReportPanel()">
                    <img src="./images/report.png" style="width:60px;height:60px;">
                </div>
            </div>
        </div>
    </div>
    <div class="" name="memoriesPanel" ng-show="memoriesPanel">
        <div class="card text-center h-100">
            <div class="card-header">
                <b>Memories</b>
            </div>
            <div class="card-body">
                <img src="./images/topImg.png" style="width:100%">
                <img src="./images/topImg2.png" style="width:100%">
            </div>
            <div class="row fixed-bottom card-footer text-muted mx-0 my-0 px-0 py-0">
                <div class="col-4 pt-3 bg-white" ng-click="openDrinkPanel()" >
                    <img src="./images/drink.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openMemoriesPanel()">
                    <img src="./images/memories.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openReportPanel()">
                    <img src="./images/report.png" style="width:60px;height:60px;">
                </div>
            </div>
        </div>
    </div>
    <div class="" name="discoverPanel" ng-show="discoverPanel" style="display:none">
        <div class="card text-center h-100">
<!--
            <div class="card-header">
                <b>Discover</b>
            </div>
-->
            <div class="card-body">
                <img src="./images/DiscoverContent.png" style="width:100%">

            </div>
            <div class="row fixed-bottom card-footer text-muted mx-0 my-0 px-0 py-0">
                <div class="col-4 pt-3 bg-white" ng-click="openDrinkPanel()" >
                    <img src="./images/drink.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openMemoriesPanel()">
                    <img src="./images/memories.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openReportPanel()">
                    <img src="./images/report.png" style="width:60px;height:60px;">
                </div>
            </div>
        </div>
    </div>
    <div class="" name="reportPanel" ng-show="reportPanel">
        <div class="card text-center h-100">
            <div class="card-header">
            <b>Report</b>
            </div>
            <div class="card-body">
              <div class="cont">
                 <img class="calendar" src="../images/calendar.png" style="width:100%">
               <div class="popup-calendar hangover" ng-click="popup_description('hangover')"></div>
               <div class="popup-calendar drunk" ng-click="popup_description('drunk')"></div>
               <div class="popup-calendar getting-there" ng-click="popup_description('getting-there')"></div>
               <div class="popup" style="display:none"><div class="popup-result" ng-click="close_popup()"></div></div>
             </div>
               <div class="drinkingPals" style="
                 margin: 5px;
               ">
                  <p><font size="5"><b>Best Drinking Buddies</b></font></p>
                  <div class="row">
                    <div class="col-6 pt-2 bg-white">
                       <p>Party tonight?<br>Hang out with <b>Susan!</b></p>
                       <img src="../images/oval-copy-8@3x.png" style="width:100px">
                    </div>
                    <div class="col-6 pt-2 bg-white">
                       <p>Wanna chill?<br>Hang out with <b>Kelly.</b></p>
                       <img src="../images/oval-copy-11@3x.png" style="width:100px">
                    </div>
                  </div>
               </div>
               <img src="../images/gage.png" style="width:100%">
            </div>
            <div class="row fixed-bottom card-footer text-muted mx-0 my-0 px-0 py-0">
                <div class="col-4 pt-3 bg-white" ng-click="openDrinkPanel()" >
                    <img src="./images/drink.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openMemoriesPanel()">
                    <img src="./images/memories.png" style="width:60px;height:60px;">
                </div>
                <div class="col-4 pt-3 bg-white" ng-click="openReportPanel()">
                    <img src="./images/report.png" style="width:60px;height:60px;">
                </div>
            </div>
        </div>
    </div>
</div>
